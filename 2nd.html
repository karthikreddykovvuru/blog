<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Page</h1>
    <div style="display: flex; justify-content: center;">
    <form style="display: flex; flex-direction: column; gap: 10px; background-color: bisque; padding: 40px; border-radius: 10px;">
        <div>
            <label for="fname">fname</label> <br>
            <input type="text" id="fname" placeholder="Enter Your fname">
        </div>

        <div>
            <label for="lname">lname</label> <br>
            <input type="text" id="lname" placeholder="Enter Your lname">
        </div>

        <div>
            <label for="email">email</label> <br>
            <input type="email" id="email" placeholder="Enter Your email">
        </div>

        <div>
            <label for="password">password</label> <br>
            <input type="password" id="password" placeholder="Enter Your password">
        </div>

        <div>
            <label for="confirm-password">confirm-password</label> <br>
            <input type="confirm-password" id="confirm-password" placeholder="Enter yourconfirm-password">
        </div>

        <div style="display: flex; justify-content: space-between;">
            <button>login</button>
            <button>Reset</button>
        </div>
    </div>
    </form>
</body>
</html>
